<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <title>{% block title %}{% endblock %} ECO 2 WORK @ CreaDIS</title>
</head>
<body>
    <div class="container my-3">
      {% if user.is_authenticated %}
      <div class="row">
        <div class="btn-group col">
          <a href="/" class="btn btn-primary">ECO 2 WORK</a>
          <a href="/profile/" class="btn btn-outline-secondary">Profile</a>
          <a href="/logout" class="btn btn-outline-warning">Log out</a>
        </div>
        {% else %}
        <div class="btn-group col">
          <a href="/login" class="btn btn-primary">Log in</a>
          <a href="/auth/sign_in" class="btn btn-outline-success">Sign in</a>
        </div>
        {% endif %}
      </div>
    </div>

    <div class="container">
        <div id="content" name="content" class="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>

<script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</body>
</html>
