{% extends 'eco2work_app/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h4>Sign in</h4>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">Sign in</button>
</form>
{% endblock %}
